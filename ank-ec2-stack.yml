---
- name: Setup Stack
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import VPC setup Variable
      include_vars: vars/vpc-output_vars

    - name: Import ank setup Variable
      include_vars: vars/ankstacksetup

    - name: Create ec2 key
      ec2_key:
        name: ankkey
        region: "{{region}}"
      register: ankkey_out

    - name: Save private key into loginkey_ank.pem
      copy:
        content: "{{ankkey_out.key.private_key}}"
        dest: "./loginkey_ank.pem"
        mode: 0600
      when: ankkey_out.changed

    - name: Create security group for Load balancer
      ec2_group:
        name: ankELB-sg
        description: Allow port 80 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: ankELBSG_out

    - name: Create security group for Stack
      ec2_group:
        name: ankStack-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{ankELBSG_out.group_id}}"

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{BastionSGid}}"
      register: ankStackSG_out


    - name: Update security group for Stack
      ec2_group:
        name: ankStack-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{ankStackSG_out.group_id}}"